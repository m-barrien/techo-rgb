  <div id="app" :style="{ 'background-color': colors.hex}">

      <label for="c0">Canal 0</label>

      <input type="radio" value="2" v-model="ledid">

    </div>
    <div>
      <sketch-picker v-model="colors" />
    </div>
    <div>
      <compact-picker v-model="colors" />

      <swatches-picker v-model="colors" />
